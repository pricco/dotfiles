"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[username]
show_always = true
style_user = "fg:teal"
style_root = "fg:red"
format = '[$user]($style)'

[directory]
style = "bold fg:blue"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:yellow"
format = '[[ $symbol $branch ](fg:yellow)]($style)'

[git_status]
style = "fg:blue"
format = '[[($all_status$ahead_behind )](fg:blue)]($style)'

[nodejs]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[c]
symbol = " "
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[rust]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[golang]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[php]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[java]
symbol = " "
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[kotlin]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[haskell]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[python]
symbol = ""
style = "fg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:sapphire)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "fg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
